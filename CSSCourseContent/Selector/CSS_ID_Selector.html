<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style type="text/css">
        #para1{text-align:center;
            color: green;
        }
    </style>
</head>
<body>
    <p id="para1">CSS ID Selector</p>
    <p>CSS ID Selector selects the HTML element with specific id attribute</p>
    <p>It is written with the hash charater # followed by the id of the element</p>
