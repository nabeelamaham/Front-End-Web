<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style type="text/css">
        p{text-align:center;
            color: blue;
        }
    </style>
</head>
<body>
    <p>CSS Element Selector</p>
    <p>CSS Element Selector selects the HTML element by name</p>
    <p>All p elements on the page will be center aligned with the blue color text</p>
    
</body>
</html>
