<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=for, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="app.css">
</head>
<body>
    <form action="" background-color="pink">
        <div class="container">
<h1>Register</h1>
<p>Please fill in this form to register with us</p>
    <hr/>
<label for="fn"><b>First Name</b></label>
<input type="text" placeholder="First Name" name="fn" id="fn" required>

<label for="psw"><b>Password</b></label>
<input type="password" placeholder="Enter Password" name="psw" id="psw" required>

<label for="cpsw"><b>Confirm Password</b></label>
<input type="password" placeholder="Enter Password Again" name="cpsw" id="cpsw" required>

<button  type="submit" class="registerbtn">Register</button>
<hr/>
    </form>
</div>
</body>
</html>
