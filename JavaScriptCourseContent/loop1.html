<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Javascript Loops
    </title>
    
</head>
<body>
<h1>Javascript for loop</h1>
<script>
// for loop
let x;
for(x=0;x<5;x++){
    console.log(x);

}
// continue 
let x2;
for(x2=0;x2<5;x2++){
    if(x2==3){
        continue;
    }
    console.log(x2);


}



</script>    
</body>
</html>
