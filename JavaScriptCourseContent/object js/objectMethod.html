<!DOCTYPE html>
<html lang="en">
<head>

    <title>JS Object Properties</title>
</head>
<body>
    <p id="demo"></p>
<button id="click me">Click Me</button>
<script>

//object properties

var user = {
name:"Nabeela Maham",
age:21
};
function sayHi(){
    alert("Hello " + user.name);
}
user.message = sayHi;
document.getElementById("demo").innerHTML= " hi " + user.name;

document.getElementById("click me").onclick =  user.message;
    </script>
</body>
</html>
