<!DOCTYPE html>
<html lang="en">
<head>

    <title>JS Object Properties</title>
</head>
<body>
    <h1 id="demo"></h1>
<script>

//object accessor

var car = {
model:"BMW 320d",
color:"Navy Blue",
fuel_type:"Diesel",
get fuel(){
    return this.fuel_type
},
};
document.getElementById("demo").innerHTML= car.fuel;
    </script>
<script>
var car ={
    model:"Audi A4",
    color:"Bright Red",
    fuel_type:"",
    set fuel(fuel){
        this.fuel_type=fuel;
    }
}
car.fuel="Petrol";
document.getElementById("demo").innerHTML= car.fuel_type;

</script>


</body>
</html>
